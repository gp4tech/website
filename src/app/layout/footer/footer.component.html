<footer class="page-footer grey darken-3">
  <div class="container">
    <div class="row valign-wrapper">
      <div class="col s12 center-align hide-on-med-and-up">
        <a *ngFor="let socialLink of socialLinks"
          target="_blank"
          class="btn-floating grey darken-2" 
          href="{{ socialLink.link }}">
          <i class="fa {{ socialLink.faIcon }}"></i>
        </a>
      </div>

      <div class="col m6 hide-on-small-only" >
        <a href="{{ infoLink.link }}" *ngFor="let infoLink of infoLinks; let i = index">
          {{ infoLink.i18n | translate }}
          <span *ngIf="(i + 1) !== infoLinks.length"> | </span>
        </a>
      </div>

      <div class="col s12 center-align hide-on-med-and-up" >
        <a routerLink="[infoLink.link]" *ngFor="let infoLink of infoLinks; let i = index">
          {{ infoLink.i18n | translate }}
          <span *ngIf="(i + 1) !== infoLinks.length"> | </span>
        </a>
      </div>

      <div class="col m6 right-align hide-on-small-only">
        <a *ngFor="let socialLink of socialLinks"
          target="_blank"
          class="btn-floating grey darken-2" 
          href="{{ socialLink.link }}">
          <i class="fa {{ socialLink.faIcon }}"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
