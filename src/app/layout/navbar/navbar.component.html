<header>
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a routerLink="/"><img class="brand-logo" src="assets/images/GP4Tech-logo.png" alt="GP4Tech"></a>
        <a data-target="mobile-menu" class="sidenav-trigger">
          <i class="fa fa-bars"></i>
        </a>
        <ul class="right hide-on-med-and-down links">
          <li *ngFor="let route of appRoutes" [class.selected]="route === selectedRoute" (click)="onSelect(route)">
            <a [routerLink]="route.name">{{ route.i18n | translate | uppercase }}</a>
          </li>
        </ul>
          <div class="right-align">
            <!-- <gp-donate-modal></gp-donate-modal> -->
            <a class="waves-effect waves-light btn space modal-trigger" href="#donate">
                {{ 'donate.title' | translate }}
              </a>
            <gp-language-button></gp-language-button>
          </div>
      </div>
    </div>
  </nav>

  <ul gpSidenav class="sidenav" id="mobile-menu">
    <li *ngFor="let route of appRoutes" [class.selected]="route === selectedRoute" (click)="onSelect(route)">
      <a [routerLink]="route.name" class="sidenav-close">{{ route.i18n | translate | uppercase }}</a>
    </li>
  </ul>

  <div id="navbar-background"></div>
    <div id="donate" class="left-align modal modal-fixed-footer" gpModal>
      <div class="modal-content">
        <h4 class="title">{{ 'donate.header' | translate }}</h4>
        <div class="row center-align">
          <span class="col-s1 space">
            <label>
              <input class="with-gap" name="currency" type="radio" (click)="onOptionChange('option1')" checked />
              <span>{{ 'donate.dollars-usa' | translate }}</span>
            </label>
          </span>
          <span class="col-s1 space">
            <label>
              <input class="with-gap" name="currency" type="radio" (click)="onOptionChange('option2')" />
              <span>{{ 'donate.dollars-germany' | translate }}</span>
            </label>
          </span>
          <span class="col-s1">
            <label>
              <input class="with-gap" name="currency" type="radio" (click)="onOptionChange('option3')" />
              <span>{{ 'donate.euros' | translate }}</span>
            </label>
          </span>
        </div>
        
    
        <div class="center-align row">
          <div class="col s4 center-align">
            <div class="card teal lighten-2">
              <div class="card-content white-text">
                <span class="card-title">Bank</span>
                <div>
                  344324234324<br>
                  xxxxxxxxxx<br>
                  bbbbbbbbbbbbb<br>
                  yyyyyyyyyyyyyy
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">{{ 'donate.close' | translate }}</a>
      </div>
    </div>
</header>
