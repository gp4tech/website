<h4 class="center-align">・{{ 'testimonials.title' | translate }}・</h4>
<div class="row">
  <a *ngFor="let testimonial of testimonials$ | async">
    
  <div class="col s12 m12 l4 student-picture">
    <img [src]="testimonial.picture">
  </div>
  <div class="col m12 l8 testimonial-description valign-wrapper">
    <div>
      <p>{{ testimonial.name }}</p>
      <p>{{ testimonial.school }}</p>
      <p>{{ testimonial.testimonial }}</p>
    </div>
  </div>
  </a>
</div>
