<div id="indicators">
  <br>
  <h4 class="center-align">
    ・{{ 'activity-indicator-section.title' | translate }}・
  </h4>
  <div class="row activity-container">
    <div class="col s6 col m4 col l4 xl2 indicator-image" *ngFor="let activity of activityIndicators$ | async">
      <div class="center-align center-content">
        <h4 class="white-text"><strong>{{ activity.count }}</strong></h4>
        <p>{{ 'activity-indicator-section.labels.' + activity.label | translate }}</p>
      </div>
    </div>
  </div>
</div>
