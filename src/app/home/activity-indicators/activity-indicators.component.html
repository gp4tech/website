<div id="indicators" class="section-space">
  <h4 class="center-align section-title">
    {{ 'activity-indicator-section.title' | translate }}
  </h4>
  <div class="row activity-container">
    <div class="col s6 col m4 col l4 xl2" *ngFor="let activity of activityIndicators$ | async">
      <div class="center-align">
        <h2>{{ activity.count }}</h2>
        <div class="divider-width">
          <div class="progress">
            <div [class]="activity.progressColor + ' determinate'"></div>
          </div>
        </div>
        <p>{{ 'activity-indicator-section.labels.' + activity.label | translate }}</p>
      </div>
    </div>
  </div>
</div>
