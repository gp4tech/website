<h4 class="center-align">・{{ 'sponsors.title' | translate }}・</h4>
<div class="row">
  <a *ngFor="let sponsor of sponsors"
    class="col s12 m6 valign-wrapper gp4-supporters-logo"
    [href]=sponsor.link
    target="_blank"
    rel="noopener noreferrer">
    <img [src]="baseUrl + sponsor.imgPath" [alt]=sponsor.label>
  </a>
</div>
