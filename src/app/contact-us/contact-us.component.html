<div class="container">
  <h4 class="center-align">・CONTACT US・</h4>
  <br>
  <div class="row">
    <h2 class="header">Horizontal Card</h2>
    <div class="card horizontal">
      <div class="card-image col s12 m7">
        <img src="https://lorempixel.com/100/190/nature/6">
      </div>
      <div class="card-stacked col s12 m4">
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" (mapClick)="mapClicked($event)">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true">
      <agm-info-window>
        <strong>InfoWindow content</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>


  <div class="row">
    <div class="col s4 m6">
      <span>Cellphone: (+591)75997855</span>
    </div>
    <div class="col s4 m6">
      <span>Address: Av. Melchor Perez de Olguin #777</span>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="To" id="email" type="email" class="validate" value="GP4Tech@jalasoft.com">
      <label class="active" for="email">To</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="From" id="email" type="email" class="validate">
      <label class="active" for="email">From</label>
    </div>
  </div>
  <div class="input-field col s12">
    <textarea id="textarea1" class="materialize-textarea"></textarea>
    <label for="textarea1"></label>
  </div>

</div>
