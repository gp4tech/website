<div class="team-container">
  <div class="container all">
    <h4 class="center-align">
      ・{{ 'who-did-this.title' | translate | uppercase }}・
    </h4>
    <div class="web-team-box">
      <img src="../../assets/images/web-team.jpeg"
           alt="Web Team"
           class="responsive-team hoverable">
    </div>
    <br>
    <div *ngFor="let team of teams">
      <div class="row">
        <div class="col s11 offset-s1">
          <h4 class="center-on-small-only">
            {{ 'who-did-this.teams.' + team | translate }}
          </h4>
          <div class="divider"></div>
        </div>
      </div>
      <ng-container *ngFor="let who of webTeamMembers$ | async">
        <div *ngIf="team == who.team" class="row padding-left-team-row">
          <div class="col s12 m3 center-on-small-only">
            <div class="image-container-members center-align">
              <img [src]="who.pic"
                    [alt]="who.name"
                    class="circular responsive-member">
            </div>
          </div>
          <div class="col s12 m9 padding-bio">
            <h4>
              {{ who.name }}
            </h4>
            <p>
              {{ who.bio }}
            </p>
            <div>
              <span>
                <a target="_blank"
                    rel="noopener noreferrer"
                    class="btn-floating grey darken-2" 
                    [href]="who.twitter">
                  <i class="fa fa-twitter"></i>
                </a>
              </span>
              <span class="margin-left-social-button">
                <a target="_blank"
                    rel="noopener noreferrer"
                    class="btn-floating grey darken-2" 
                    [href]="who.linkedin">
                  <i class="fa fa-linkedin"></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
