<h4 class="center-align">
  ・{{ 'about-us.members.title' | translate | uppercase }}・
</h4>
<div class="row">
  <div class="col s12 m6 member-card valign-wrapper" *ngFor="let member of members$ | async">
    <div class="member-sub-card member-picture">
      <img [src]="member.picture" [alt]="member.displayName">
    </div>
    <div class="member-sub-card member-info">
      <p>{{ member.displayName }}</p>
      <p>{{ language.currentLanguage === 'es' ? member.careerSp : member.careerEn }}</p>
      <p>{{ member.jalaRole }}</p>
      <p>{{ member.mainTeam }}</p>
      <div class="icons">
        <a *ngIf="member.linkedin" [href]="'https://www.linkedin.com/in/' + member.linkedin" target="_blank"
          rel="noopener noreferrer">
          <i class="fa fa-2x fa-linkedin"></i>
        </a>
        <a *ngIf="member.twitter" [href]="'https://twitter.com/' + member.twitter" target="_blank"
          rel="noopener noreferrer">
          <i class="fa fa-2x fa-twitter"></i>
        </a>
        <a *ngIf="member.facebook" [href]="'https://www.facebook.com/' + member.facebook" target="_blank"
          rel="noopener noreferrer">
          <i class="fa fa-2x fa-facebook"></i>
        </a>
      </div>
    </div>
  </div>
</div>
