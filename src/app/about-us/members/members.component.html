<h4 class="section-title center-align">
  {{ 'about-us.members.title' | translate }}
</h4>
<div class="row">
  <div class="col s12 m3 member-card-wrapper center-align" *ngFor="let member of members$ | async; let i = index ">
    <div class="member-card" (click)="openMemberInfo(member, $event)">
      <div class="image-wrapper" [ngClass]="{'not-opened': selectedMemberId !== member.id && selectedMemberId !== null}">
        <img class="responsive-img" [src]="member.picture" [alt]="member.displayName">
      </div>
      <div class="member-name scale-transition"
        [ngClass]="{'scale-out': member.id === selectedMemberId}">
        <span [ngClass]="{'pair-position': i % 2 === 0}">
          {{ member.displayName }}
          <i class="fas fa-sort-down"></i>
        </span>
      </div>
      <div class="member-info-wrapper scale-transition"
        [ngClass]="{ 'scale-out': member.id !== selectedMemberId, 'opened': member.id === selectedMemberId }">
        <div class="member-info">
          <span class="member-info-name" [ngClass]="{'pair-position': i % 2 === 0}">
            {{ member.displayName }}
            <i class="fas fa-sort-up"></i>
          </span><br/>
          {{ member.jalaRole | roleConverter | translate }}<br/>
          {{ language.currentLanguage === 'es' ? member.careerSp : member.careerEn }}<br/>
          {{ member.mainTeam }}
          <div class="icons" [ngClass]="{'pair-position': i % 2 === 0}">
            <a *ngIf="member.linkedin" href="{{ member.linkedin | fixUrl:'https://www.linkedin.com/in/' }}" target="_blank"
              rel="noopener noreferrer">
              <i class="fab fa-2x fa-linkedin"></i>
            </a>
            <a *ngIf="member.twitter" href="{{ member.twitter | fixUrl:'https://twitter.com/' }}" target="_blank"
              rel="noopener noreferrer">
              <i class="fab fa-2x fa-twitter"></i>
            </a>
            <a *ngIf="member.facebook" href="{{ member.facebook | fixUrl:'https://www.facebook.com/' }}" target="_blank"
              rel="noopener noreferrer">
              <i class="fab fa-2x fa-facebook"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
