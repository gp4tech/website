<div class="row">
  <div
    class="col s12 m6 member-card valign-wrapper"
    *ngFor="let member of members"
  >
    <img [src]="member.image" class="member-sub-card" />
    <div class="member-sub-card member-info">
      <p>{{ member.name }}</p>
      <p>{{ member.mainCareer | translate }}</p>
      <p>{{ member.currentOcupation | translate }}</p>
      <p>{{ member.positionGP4 | translate }}</p>
      <div class="icons">
        <i class="fa fa-2x fa-linkedin"></i>
        <i class="fa fa-2x fa-twitter"></i>
        <i class="fa fa-2x fa-facebook"></i>
      </div>
    </div>
  </div>
</div>
