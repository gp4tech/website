<a [ngClass]="{ 'selected-language': language.currentLanguage === 'en'}" (click)="language.switchLanguage('en')">
  {{ 'language.english' | translate }}
</a> |
<a [ngClass]="{ 'selected-language': language.currentLanguage === 'es'}" (click)="language.switchLanguage('es')">
  {{ 'language.spanish' | translate }}
</a>
